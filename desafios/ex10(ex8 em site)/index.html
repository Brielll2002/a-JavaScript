<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treino JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1>insira seu país de origem.</h1>
        <input type="text" id="país1">
        <input type="button" value="enviar" onclick="clicar()">
        <div id="res">Resultado</div>
    </main>

<script>
    function clicar(){var país = document.getElementById('país1')
    var res = document.getElementById('res')
    var p = String(país.value)

    if(p == 'Brasil'){res.innerHTML = 'Brasileiro'}
    
    else{res.innerHTML = 'Estrangeiro'}}
</script>
    
</body>
</html>
