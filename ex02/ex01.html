<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Olá, mundo !</h1>
    <p>Estou treinando JS</p>
    <script>
       var nome =  window.prompt('Qual seu nome ?')
       window.alert(`iae, ${nome}. Vou te pedir um favor...`)

       var n1 = Number(window.prompt('digite um número'))
       var n2 = Number(window.prompt(`digite outro nome, por favor, ${nome}.`))//transformando o Window.prompt de String para Number com parseInt
       var resultado =  n1 + n2
       window.alert(`O resultado da soma de ${n1} + ${n2} é ${resultado}`)//convertendo String em Number
    </script>
</body>
</html>
